<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Personal portfolio page containing freeeCodeCamp projects">
        
        <title>freeCodeCamp Portfolio</title>

        <script src="https://kit.fontawesome.com/9dca29f8ed.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav id="navbar"> <!-- user story 6 (required) -->
            <a class="nav-link" href="#welcome-section">About</a> <!-- user story 7 (required) -->
            <a class="nav-link" href="#projects">Projects</a>
            <a class="nav-link" href="#footer">Contact</a>
        </nav>

        <header id="welcome-section"> <!-- user story 1 (required) -->
            <h1>freeCodeCamp <br> <span>Projects</span></h1> <!-- user story 2 (required) -->
            <a href="#projects">
                <i class="fa-solid fa-angles-down"></i>
            </a>
        </header>

        <main id="projects"> <!-- user story 3 (required) -->
            <h2 id="projects-header">Responsive Web Design</h2>
            <div class="tech-bar">
                <p>HTML5</p>
                <p>CSS3</p>
                <p>JS</p>
            </div>

            <div class="tile-gallery">
                <div class="project-tile"> <!-- user story 4 (required) -->
                    <iframe class="tile-img" src="https://naraitai.github.io/dickens_tribute_page/" tabindex="-1" scrolling ="no" seamless></iframe>
                    <a class="tile-link" href="https://naraitai.github.io/dickens_tribute_page/"></a> <!-- overlay links to page --> <!-- user story 5 (required) -->
                    <h3 class="tile-title">Tribute Page</h3>
                </div>

                <div class="project-tile">
                    <iframe class="tile-img" src="https://naraitai.github.io/gym_survey_form/" tabindex="-1" scrolling ="no" seamless></iframe>
                    <a class="tile-link" href="https://naraitai.github.io/gym_survey_form/"></a> <!-- overlay links to page -->
                    <h3 class="tile-title">Survey Form</h3>
                </div>

                <div class="project-tile">
                    <iframe class="tile-img" src="https://naraitai.github.io/landing_page/" tabindex="-1" scrolling ="no" seamless></iframe>
                    <a class="tile-link" href="https://naraitai.github.io/landing_page/"></a> <!-- overlay links to page -->
                    <h3 class="tile-title">Landing Page</h3>
                </div>

                <div class="project-tile">
                    <iframe class="tile-img" src="https://naraitai.github.io/flask_documentation/" tabindex="-1" scrolling ="no" seamless></iframe>
                    <a class="tile-link" href="https://naraitai.github.io/flask_documentation/"></a> <!-- overlay links to page -->
                    <h3 class="tile-title">Flask Documentation</h3>
                </div>
            </div>

        </main>
        <footer id="footer">
            <a id="profile-link" href="https://github.com/naraitai" target="_blank"> <!-- user story 8 (required) -->
                <i class="fa-brands fa-github"></i> GitHub
            </a>
            <script src="script.js"></script>
            <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        </footer>
    </body>
</html>
